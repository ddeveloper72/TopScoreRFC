<div class="not-found-container">
    <div class="not-found-card">
        <i class="fa-solid fa-football fa-6x not-found-icon"></i>
        <h1>Oops! Page Not Found</h1>
        <p>The page you're looking for doesn't exist, but don't worry!</p>
        <p class="redirect-message">Redirecting you to the dashboard in <span class="countdown">{{ countdown }}</span>
            seconds...</p>

        <div class="action-buttons">
            <button mat-raised-button color="primary" (click)="goToDashboard()">
                <i class="fa-solid fa-gauge-high"></i>
                Go to Dashboard Now
            </button>

            <button mat-stroked-button (click)="goToScoreTracker()" class="secondary-button">
                <i class="fa-solid fa-football"></i>
                Start Tracking Scores
            </button>
        </div>

        <div class="quick-links">
            <h3>Quick Links:</h3>
            <div class="link-buttons">
                <button mat-button routerLink="/dashboard">
                    <i class="fa-solid fa-gauge-high"></i>
                    Dashboard
                </button>
                <button mat-button routerLink="/score-tracker">
                    <i class="fa-solid fa-football"></i>
                    Score Tracker
                </button>
                <button mat-button routerLink="/calendar">
                    <i class="fa-solid fa-calendar-days"></i>
                    Calendar
                </button>
                <button mat-button routerLink="/games-history">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    Game History
                </button>
            </div>
        </div>
    </div>
</div>
