  <!-- Prefer PNG favicon for widest compatibility -->
  <link rel="icon" href="assets/images/irish-rugby-ball.png?v=2" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/irish-rugby-ball.png?v=2">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/irish-rugby-ball.png?v=2">
  <link rel="shortcut icon" type="image/png" href="assets/images/irish-rugby-ball.png?v=2">
  <!-- Keep ICN as optional modern icon -->
  <link rel="icon" type="image/svg+xml" href="assets/images/irish-rugby-ball.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/irish-rugby-ball.png?v=2">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Font Awesome CSS for immediate loading -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <!-- Your Font Awesome Kit loaded early -->
  <script src="https://kit.fontawesome.com/aba3630d03.js" crossorigin="anonymous"></script>

  <!-- Ensure Font Awesome loads before Angular -->
  <script>
    // Wait for Font Awesome to load before starting Angular
    window.addEventListener('load', function () {
      if (typeof FontAwesome !== 'undefined') {
        console.log('Font Awesome loaded successfully');
      }
    });
  </script>

  <!-- Runtime config: populated by GH Actions into /assets/env.js on Pages -->
  <script src="assets/env.js"></script>
  <!-- Optional local overrides for development (gitignored): create src/assets/env.local.js locally -->
  <script src="assets/env.local.js"></script>

  <!-- GitHub Pages SPA redirect handler -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
