name: Deploy Backend to Heroku

on:
  push:
    branches: [main, master]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-heroku-backend.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Heroku (backend subdir)
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: rugbyappbackend
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          appdir: backend

      - name: Health check (best-effort)
        run: |
          sleep 15
          curl -fsSL "https://rugbyappbackend.herokuapp.com/health" || true
          curl -fsSL "https://rugbyappbackend.herokuapp.com/health/db" || true
