name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check API_URL secret is present (masked)
        run: |
          if [ -z "${{ secrets.API_URL }}" ]; then
            echo "API_URL secret is not set. Please add it in Repo Settings > Secrets and rerun." && exit 1
          fi
          echo "API_URL is set (length only): $(echo -n '${{ secrets.API_URL }}' | wc -c) chars"

      - name: Write runtime env.js from GitHub Secrets
        run: |
          mkdir -p src/assets
          cat > src/assets/env.js << EOF
          (function (window) {
            window.__env = window.__env || {};
            window.__env.apiUrl = '${{ secrets.API_URL }}';
            window.__env.googleMaps = { apiKey: '${{ secrets.GOOGLE_MAPS_API_KEY }}', mapId: '${{ secrets.GOOGLE_MAPS_MAP_ID }}' };
          })(this);
          EOF

      - name: Show env.js (masked)
        run: |
          echo "----- src/assets/env.js -----"
          sed -e 's/apiUrl.*/apiUrl: [masked]/' -e 's/apiKey.*/apiKey: [masked]/' src/assets/env.js | sed -e 's/\r$//' | sed -e 's/\t/  /g' || true

      - name: Build Angular app for GitHub Pages
        run: npm run build:ghpages

      - name: Cache-bust env.js reference in built index.html
        run: |
          INDEX="dist/rugby-score-card-app/browser/index.html"
          if [ -f "$INDEX" ]; then
            sed -i.bak "s|src=\"assets/env.js\"|src=\"assets/env.js?v=${GITHUB_SHA}\"|" "$INDEX"
            echo "Patched env.js reference with cache buster: ?v=${GITHUB_SHA}"
            head -n 50 "$INDEX" | sed -n '1,120p'
          else
            echo "index.html not found at $INDEX" && exit 1
          fi

      - name: Verify env.js in build output
        run: |
          test -f dist/rugby-score-card-app/browser/assets/env.js || (echo "env.js missing in build output" && exit 1)
          echo "----- dist/assets/env.js (masked) -----"
          sed -e 's/apiUrl.*/apiUrl: [masked]/' -e 's/apiKey.*/apiKey: [masked]/' dist/rugby-score-card-app/browser/assets/env.js | sed -e 's/\r$//' | sed -e 's/\t/  /g' || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/rugby-score-card-app/browser
